<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="session">
        <div class="left">
        </div>
        <form class="form" autocomplete="off">
            <h4>Welcome <span>Back</span></h4>
            <p>Sign up and start a productive day!</p>
            <div class="floating-label">
                <input class="username" id="username" type="text" placeholder="Username" autocomplete="off">
                <label for="username">Username:</label>
            </div>
            <div class="floating-label">
                <input class="phone" id="phone" type="tel" placeholder="Phone number" autocomplete="off">
                <label for="phone">Phone number:</label>
            </div>
            <div class="floating-label">
                <input class="email" id="email" type="email" placeholder="Email" autocomplete="off">
                <label for="email">john@gmail.com:</label>
            </div>
            <div class="floating-label">
                <input class="password" id="password" type="password" name="password" placeholder="Password"
                    autocomplete="off">
                <label for="password">Password:</label>
            </div>
            <button type="submit">Sign up</button>
            <a class="mt-4" href="./login.html">Already have an account?</a>
        </form>
    </div>

    <script src="./js/register.js"></script>
</body>

</html>
