<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>

    <nav class="navbar navbar-dark sticky-top flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Meta</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link nav-token" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="fa-solid fa-grid-horizontal"></i>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="zmdi zmdi-file-text"></i>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="zmdi zmdi-shopping-cart"></i>
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">
                                <i class="zmdi zmdi-shopping-cart"></i>
                                Home page
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center pl-3 mt-4 mb-1 text-muted">
                        <span>Saved reports</span>
                        <a class="d-flex align-items-center text-muted" href="#">
                            <i class="zmdi zmdi-plus-circle-o"></i>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="zmdi zmdi-file-text"></i>
                                Current month
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="zmdi zmdi-file-text"></i>
                                Last quarter
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="zmdi zmdi-file-text"></i>
                                Social engagement
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="zmdi zmdi-file-text"></i>
                                Year-end sale
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ml-sm-auto col-lg-10 my-3">
                <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i
                        class="fa-solid fa-cart-arrow-down"></i> Add Product</button>
                <!-- Cards -->
                <div class="row product">
                    <template class="listTemplate">
                        <div class="product-card col-md-9 ml-sm-auto col-lg-10 my-3 p-0">
                            <div class="badge">Hot</div>
                            <div class="product-tumb">
                                <img class="product-img" src="" alt="Iphon ">
                            </div>
                            <div class="rate">
                                <input type="radio" id="star5" name="rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                                <input type="radio" id="star4" name="rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                                <input type="radio" id="star3" name="rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                                <input type="radio" id="star2" name="rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                                <input type="radio" id="star1" name="rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                            </div>
                            <div class="product-details">
                                <h4 class="product-name">
                                    </>
                                    <h4><a href=""></a></h4>
                                    <p class="product-descr"></p>
                                    <div class="product-bottom-details">
                                        <div class="product-price"><small class="product-price"></small></div>
                                        <div class="product-links">
                                            <a href=""><i class="fa fa-heart"></i></a>
                                            <a href=""><i class="fa fa-shopping-cart"></i></a>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-secondary product-edit"><i
                                                class="fa-regular fa-pen-to-square"></i>
                                            EDIT</button>
                                        <button class="btn btn-danger product-delete"><i
                                                class="fa-solid fa-trash-can"></i>
                                            DELETE</button>
                                    </div>
                            </div>
                        </div>
                    </template>
                </div>
                <ul class="list list d-flex flex-wrap justify-content-between"></ul>
            </main>
        </div>
    </div>
    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a product</h5>
                    <button type="button" class="close btn btn-secondary" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-block">
                        <form class="form">
                            <span class="fw-bold d-block mb-2">Add an image</span>
                            <div class="row">
                                <label class="col-6 custom-file-upload mb-3">
                                    <input class="file mb-2" type="file" id="imgInp" required>
                                    <i class="fa-solid fa-upload"></i> Upload an image
                                </label>
                                <div class="col-6">
                                    <img class="output img-fluid">
                                </div>
                            </div>
                            <span class="fw-bold d-block mb-2">Add product name</span>
                            <input class="form-control mt-2 mb-2 product-name" type="text" placeholder="Product name"
                                required>
                            <span class="fw-bold d-block">Add product price</span>
                            <input class="form-control mt-2 mb-2 product-price" type="text" placeholder="Product price"
                                value="$" required>
                            <span class="fw-bold d-block">Description</span>
                            <input class="form-control mt-2 product-descr" type="text" placeholder="Description"
                                required>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--* New modal -->
    <div class="container">
        <div class="row  Edit d-none">
            <div class="col-3 offset-1 shadow p-2  mt-5 border-info bg-light rounded position-relative">
                <button class=" js-editbtn btn  h1 text-danger position-absolute top-0 end-0" type="button">X </button>
                <h2 class="h2 text-center mb-3   ">Edit product</h2>
                <form class="js-formedit">
                    <input class=" js-inputNE form-control mb-3" type="text" placeholder="Product_name" />
                    <input class="form-control js-inputDE mb-3" type="text" placeholder="Product_desc" />
                    <input class="form-control js-inputIE mb-3" type="file" placeholder="Product_file" />
                    <input class="form-control js-inputPE mb-3" type="text" placeholder="Product_price" />
                    <button class="btn btn-danger" type="submit">Add Edit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row edit-modal d-none">
            <div class="col-3 offset-1 shadow p-2  mt-5 border-info bg-light rounded modalX">
                <button class="removeModal btn h1 fs-1 text-danger position-absolute top-0 end-0"
                    type="button">&times;</button>
                <h2 class="h2 text-center mb-3">Edit product</h2>
                <form class="form-edit">
                    <label class="col-6 custom-file-upload mb-3">
                        <input class="file-edit mb-2" type="file" id="imgInp" required>
                        <i class="fa-solid fa-upload"></i> Upload an image
                    </label>
                    <input class="form-control product-name-edit form-control mb-3" type="text"
                        placeholder="Product_name" />
                    <input class="form-control product-descr-edit mb-3" type="text" placeholder="Product_desc" />
                    <input class="form-control product-price-edit mb-3" type="text" placeholder="Product_price" />

                    <button class="btn btn-danger" type="submit">Add Edit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="./js/"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="./js/admin.js"></script>
</body>

</html>
